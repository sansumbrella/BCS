<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="lib/d3/d3.js"></script>
</head>
<body>
  <h1>Hello, Data-Driven Documents</h1>
  <script type="text/javascript">
    var dataset = [28,50,34,5,19,47,20,31,3,47];
    var scaleY = d3.scale.linear()
                  .domain([0, d3.max(dataset)])
                  .range([0, 60]);
    var svg = d3.select("body").append("svg"),
        w = 500,
        h = 100;
    svg.attr("width", w)
      .attr("height", h);

    var bars = svg.selectAll("rect").data(dataset);
    bars.enter()
      .append("rect")
      .attr("x", function(d, i) {
        return (i + 1) * 21;
      })
      .attr("y", function(d, i) {
        return h - scaleY(d);
      })
      .attr("width", 20 )
      .attr("height", function(d) {
        return scaleY(d);
      })
      .attr("fill", "#369");

    var labels = svg.selectAll("text").data(dataset);
    labels.enter()
      .append("text")
      .attr("x", function(d, i) {
        return (i + 1) * 21 + 10;
      })
      .attr("y", h - 1)
      .attr("text-anchor", "middle")
      .attr("fill", "white")
      .text(function(d) {
        return d;
      });
  </script>
</body>
</html>
